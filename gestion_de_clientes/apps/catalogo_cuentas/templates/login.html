<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login to Website</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        <p>User: <input type="text" name="user"></p>
        <p>Password: <input type="password" name="pass"></p>
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
